<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/939c0dbf31.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
</head>

<body>
    <div class="gridOne">
        <p>Hello World</p>
        <p>My Fantastic Content</p>
    </div>

    <div class="gridTwo">
        <div class="div-gridTwo-1">
            <p>Texto 1</p>
        </div>

        <div class="div-gridTwo-2">
            <p>Texto 2</p>
        </div>

        <div class="div-gridTwo-3">
            <p>Texto 3</p>
        </div>
    </div>

    <div class="gridThree">
        <div class="div-gridThree-1">
            <p>Texto 1</p>
        </div>

        <div class="div-gridThree-2">
            <img src="images/descarga.jpg" alt="">
        </div>
    </div>

    <div class="gridFour">
        <div class="div-gridFour-1">
            <p>Texto 1</p>
        </div>

        <div id="div-gridFour-2">
            <p>Texto 2</p>
            <p>Texto 3</p>
        </div>
    </div>

    <div class="gridFour">
        <div class="div-gridFour-1">
            <p>Texto 1</p>
        </div>

        <div id="gridFive">
            <img src="images/1.jpg" alt="">
            <img src="images/2.jpg" alt="">
        </div>
    </div>

    <div class="gridSix">
        <i class="fa-solid fa-city"></i>
        <p>Texto 1</p>
    </div>
</body>

</html>
